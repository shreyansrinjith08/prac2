<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #5cb85c;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #4cae4c;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: -15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Event Registration</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      <span class="error" id="nameError"></span>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <span class="error" id="emailError"></span>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      <span class="error" id="phoneError"></span>

      <label for="event">Select Event</label>
      <select id="event" name="event" required>
        <option value="">--Select an Event--</option>
        <option value="tech">Tech Conference</option>
        <option value="workshop">Coding Workshop</option>
        <option value="webinar">Web Development Webinar</option>
      </select>
      <span class="error" id="eventError"></span>

      <button type="submit">Register</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('registrationForm');
    form.addEventListener('submit', function (e) {
      e.preventDefault(); 

      
      document.getElementById('nameError').textContent = '';
      document.getElementById('emailError').textContent = '';
      document.getElementById('phoneError').textContent = '';
      document.getElementById('eventError').textContent = '';

    
      let isValid = true;

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const event = document.getElementById('event').value;

      if (!name) {
        isValid = false;
        document.getElementById('nameError').textContent = 'Name is required.';
      }

      if (!email || !/\S+@\S+\.\S+/.test(email)) {
        isValid = false;
        document.getElementById('emailError').textContent = 'A valid email is required.';
      }

      if (!phone || !/^\d{10}$/.test(phone)) {
        isValid = false;
        document.getElementById('phoneError').textContent = 'Enter a valid 10-digit phone number.';
      }

      if (!event) {
        isValid = false;
        document.getElementById('eventError').textContent = 'Please select an event.';
      }

      if (isValid) {
        alert('Registration successful!');
        form.reset();
      }
    });
  </script>
</body>
</html>
